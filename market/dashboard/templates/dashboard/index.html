{% extends 'Account/base.html' %}

{% block content %}
    <h1>{{ request.user.username }}</h1>

    {% for product in products %}
        <h1>{{ product.name }}</h1>
        <img src="{{ product.image.url }}" height="200" width="200">
        <h2>{{ product.price }}</h2>
        <h3>{{ product.quantity }}</h3>
        <p>{{ product.description }}</p>
    {% endfor %}

{% endblock %}
